<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="etec.png" alt="">
            </div>
        </div>
    </header>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="button">
                <button class="btnSignup">Sign Up</button>
                <button>Sign In</button>
            </div>
        </div>
    </nav>
    <div class="signUp">
        <form action="">
            <h4 class="text-center">Register Here</h4>
            <i class="fa-solid fa-x"></i>
            <div class="form-group">
                <label for="uname" class="form-label">Username</label>
                <input type="text" name="" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pass" class="form-label">Password</label>
                <input type="password" name="" id="pass" class="form-control">
            </div>
            <div class="form-group">
                <label for="profile" class="form-label">Profile</label>
                <input type="file" name="" id="profile" class="form-control">
            </div>
            <div class="form-group pt-2 d-flex justify-content-center">
                <a href="">Already have an account?</a>
            </div>
            <div class="form-group ">               
                <button class="mt-4 me-2 btn btn-success">Submit</button>
                <button class="mt-4 me-2 btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
<script src="querySelector.js"></script>
